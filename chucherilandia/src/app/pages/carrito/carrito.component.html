<div class="container py-5 mt-5" id="Contenedor">
    <div class="card">
        <div class="card-body">
            <div class="container">
                <h1>Carrito</h1>
                <hr>
                <div class="row">
                    <div class="col-sm">
                        <p class="lead">Lista de las bolsas en tu carrito</p>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Bolsa</th>
                                <th scope="col">Productos en bolsa</th>
                                <th scope="col">Peso Bolsa</th>
                                <th scope="col">Coste Bolsa</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let bolsa of bolsas">
                                <td class="align-middle">Bolsa de {{ bolsa.precioComun }}$</td>
                                <td>
                                    <table>
                                        <thead>
                                            <tr>
                                                <th scope="col">Nombre</th>
                                                <th scope="col">Cantidad</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let prodRef of bolsa.contenido">
                                            <td>{{prodRef.nombre}}</td>
                                            <td>{{prodRef.cantidad}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td class="align-middle">{{ bolsa.pesoTotal }}</td>
                                <td class="align-middle">{{ bolsa.costoTotal }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</div>
