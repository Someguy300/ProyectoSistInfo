<div class="container py-5 mt-5">
    <div class="card">
        <div class="card-body">
            <div class="container">
                <h1>CRUD metodos de pago</h1>
                <hr>
                <table class="table table-striped">
                    <thead class="">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Print all Tasks in table -->
                      <tr *ngFor="let metodopago of metodosdepago">
                        <th scope="row">{{ metodopago.$key }}</th>
                        <td>{{ metodopago.nombre }}</td>
                        <td>
                          <a
                            [routerLink]="['/metodopago',metodopago.$key,'update']"
                            class="btn btn-info btn-sm mr-2"
                            (click)="test(metodopago.$key)"
                          >
                            EditMetodopago
                          </a>
                  
                          <button
                            type="button"
                            class="btn btn-danger btn-sm"
                            (click)="deleteMetodopago(metodopago.$key)"
                            [disabled]="loading"
                          >
                            DeleteMetododepago
                          </button>
                        </td>
                      </tr>
                    </tbody>
                </table>
                <a
                  [routerLink]="['/metodopago','create']"
                  class="btn btn-info btn-sm mr-2"
                >
                  CrearMetodoPago
                </a>
            </div>
        </div>
    </div>
</div>
