<div class="container py-5 mt-5" id="Contenedor">
    <div class="card">
        <div class="card-body">
            <div class="container">

                <h1>Categorias</h1>
                <hr>
                <div class="row">
                    <div class="col-sm">
                        <p class="lead">Lista de las categorias de la tienda</p>
                    </div>
                    <div class="col-sm text-right d-none d-sm-none d-md-block">
                        <a [routerLink]="['/categoria','create']" class="btn btn-warning btn-sm">
                            <i class="fas fa-plus"></i>  Crear categoria
                        </a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="">
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categorys">
                                <td>{{ category.nombre }}</td>
                                <td class="text-right">
                                    <a [routerLink]="['/categoria',category.$key,'update']" class="btn btn-primary btn-sm mr-2">
                                        <i class="fas fa-edit"></i>  Editar
                                    </a>
                                </td>
                                <td class="text-right">
                                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteCategory(category.$key)" [disabled]="loading">
                                  <i class="fas fa-trash"></i>  Eliminar
                          </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
