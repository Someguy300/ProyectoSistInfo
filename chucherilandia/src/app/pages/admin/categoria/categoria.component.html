<div class="container py-5 mt-5">
    <div class="card">
        <div class="card-body">
            <div class="container">
                <h1>Catgorias</h1>
                <hr>
                <div class="row">
                    <div class="col-sm">
                        <p class="lead">Lista de categorias</p>
                    </div>
                    <div class="col-sm text-right">
                        <a [routerLink]="['/categoria','create']" class="btn btn-warning btn-sm mr-2">
                            <i class="fas fa-plus"></i>  Crear nueva categoria
                        </a>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let categoria of categorias">
                                    <th scope="row">{{ metodoenvio.$key }}</th>
                                    <td>{{ metodoenvio.nombre }}</td>
                                    <td class="text-right">
                                        <a [routerLink]="['/categoria',categoria.$key,'update']" class="btn btn-primary btn-sm mr-2">
                                            <i class="fas fa-edit"></i>  Editar
                                        </a>
                                    </td>
                                    <td class="text-right">
                                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteCategoria(categoria.$key)" [disabled]="loading">
                                      <i class="fas fa-trash"></i>  Eliminar
                          </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
