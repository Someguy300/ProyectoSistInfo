<div class="container" *ngIf="!loading">
    <h1>{{ editMetodoenvio ? "Actualizar metodo de envi贸" : "Crear un nuevo metodo envi贸" }}</h1>

    <form [formGroup]="metodoenvioForm" (ngSubmit)="onSubmit()">
        <label>Nombre del Metodo de envi贸</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Metodo de envi贸</span>
            </div>
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <button type="submit" class="btn btn-primary">
        Aceptar
      </button>
    </form>
</div>
